<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul Biswas</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .card {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    h1 { font-size: 1.4rem; font-weight: 500; color: #212529; margin-bottom: 0.3rem; }
    p  { font-size: 0.9rem; color: #6c757d; margin-bottom: 1.6rem; }
    input[type="password"] {
      width: 100%;
      padding: 0.55rem 0.85rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 5px;
      outline: none;
      margin-bottom: 0.9rem;
      transition: border-color 0.15s;
    }
    input[type="password"]:focus { border-color: #4a90e2; }
    button {
      width: 100%;
      padding: 0.55rem;
      font-size: 1rem;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:hover { background: #357abd; }
    .error {
      display: none;
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Rahul Biswas</h1>
    <p>Site under construction â€” enter password to preview</p>
    <input type="password" id="pw" placeholder="Password" autofocus
           onkeydown="if(event.key==='Enter') check()">
    <button onclick="check()">Enter</button>
    <div class="error" id="err">Incorrect password. Please try again.</div>
  </div>
  <script>
    function check() {
      var val = document.getElementById('pw').value;
      if (val === 'ShivBaba') {
        sessionStorage.setItem('site_auth', 'ok');
        window.location.replace('/');
      } else {
        var err = document.getElementById('err');
        err.style.display = 'block';
        document.getElementById('pw').value = '';
        document.getElementById('pw').focus();
      }
    }
  </script>
</body>
</html>
